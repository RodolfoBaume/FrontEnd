<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pastelería - La Cósmica</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>


<!-- Header -->
<header class="header-main header-position container-fluid no-padding">
    <!-- Menu Block -->
    <div class="menu-block container-fluid no-padding">
        <div class="container">
            <!-- Navigation -->
            <nav class="navbar ow-navigation">
                <div class="navbar-header">						
                    <a class="navbar-brand" href="../index.html" title="Logo"> <img src="../img/logo.png" alt="logo" width="150px"> </a>
                </div>

                <div class="navbar-collapse collapse navbar-right" id="navbar">
                    <ul class="nav navbar-nav menubar">
                        <li>
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li class="dropdown active">
                            <a href="contacto.html">Contacto</a>
                        </li>
                        <li>
                            <a href="orden.html">Ordena en línea</a>
                        </li>
                    </ul>
                    
                </div>
            </nav><!-- Navigation /- -->
        </div><!-- Menu Block /- -->
    </div>
</header><!-- Header /- -->


<main class="site-main page-spacing">

    <!-- Page Banner -->
    <div class="page-banner container-fluid no-padding">
        <div class="page-banner-content">
            <h3>Contacto</h3>
        </div>
    </div><!-- Page Banner /- -->

    <!-- Contact Us 1 -->
    <div class="contact-us-1 container-fluid no-padding">
        <!-- Container -->
        <div class="container">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <!-- Section Header -->
                <div class="section-header left-header">
                    <h3>Contactanos</h3>
                    <h5>Horario</h5>
                    <img src="../img/section-seprator-1.png" alt="section-seprator-1" width="70" height="3">
                    <p>Lunes a viernes 11:00 a 19:00 hrs.</p>
                    <p>Sábado y domingo 10:00 a 20:00 hrs.</p>
                </div><!-- Section Header /- -->
                
                
                <form class="row">
                    <div class="form-group col-md-6">
                        <input type="text" id="input_fname" name="contact-fname" required="" placeholder="Nombre" class="form-control" value="">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="input_lname" name="contact-lname" required="" placeholder="Apellido" class="form-control" value="">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="input_email" name="contact-email" required="" placeholder="Email" class="form-control" value="">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="input_phone" required="" name="contact-phone" placeholder="Télefono" class="form-control" value="">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" id="input_subject" name="contact-subject" required="" placeholder="Tema" class="form-control" value="">
                    </div>
                    <div class="form-group col-md-12">
                        <textarea id="textarea_message" name="contact-message" placeholder="Mensaje" rows="6" class="form-control"></textarea>
                    </div>
                    <input type="submit" title="Enviar" value="Enviar" id="btn_submit" name="Enviar">
                    <div id="alert-msg" class="alert-msg"></div>
                </form>
            </div>
            
            <div class="col-md-6 col-sm-6 col-xs-6 contact-detail">
                <div class="col-md-6 col-sm-6 col-xs-6 contact-content">
                    <div class="contact-info">
                        <h3>Dirección</h3>
                        <p>Avenida constituyentes # 401</p>
                        <p>Constitución, Pachuca, Hidalgo</p> 
                        <p>C.P. 42080, México </p>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6 contact-content">
                    <div class="contact-info">
                        <h3>Información</h3>
                        <p><a href="tel:1-800-23-456-7890" title="1-800-23-456-7890">(771 212 0354)</a></p>
                        <p><a href="mailto:info@cosmica.com" title="info@cosmica.com">info@cosmica.com</a></p>
                    </div>
                </div>
                <!-- Map Section -->
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1873.2091062932643!2d-98.75118164806497!3d20.11659284797273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d10a00e2933475%3A0x2b1e504273bb2297!2sPlan%20de%20Guadalupe%20300%2C%20Constituci%C3%B3n%2C%2042080%20Pachuca%20de%20Soto%2C%20Hgo.!5e0!3m2!1sen!2smx!4v1646275484344!5m2!1sen!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div><!--  Map Section /- -->
            </div>
        </div><!-- Container /- -->
    </div><!-- Contact Us 1 /- -->
    
    
</body>
</html>
